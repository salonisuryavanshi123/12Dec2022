        <div id="Box1"></div>
        <div id="Box2"></div>
        <div id="Box3" style="width: 200px;height: 200px;background-color: blue;border-radius: 8em";></div>
        <script src="./js/script.js"></script>
        <script>
            var time = window.prompt("Please enter the time");
               //alert("Before Type conversion "+typeof time);
               time = parseInt(time);
               //window.alert('After Type conversion '+typeof time);

               if(time>=4 && time<=12){
                window.alert("Good Morning");
               } else if(time>12 && time<=17){
                alert("Good Afternoon");
               } else if(time>17 && time<=20){
                window.alert("Good Evening");
               } else{
                alert("Good Night");
               }

               var a = window.confirm("Are you 18+");
               //alert(typeof a);

               if(a === true){
                window.alert("You can vote");
               } else{
                alert("You can't vote");
               } 

               let y = window.confirm("Do you want to play the football ?");
                if(y === true){
                    alert("I want to play the football");
                } else{
                    alert("I'm tired");
                }

        </script>
    </body>
